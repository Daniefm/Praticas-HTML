<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório - Prática 03 - Exercício 01</title>
    <link rel="stylesheet" href="pratica03exercicio03.css">
</head>
<body>
    <script>
        //Ler valores
        var n1 = prompt("Digite um número:");
        var n2 = prompt("Digite outro número:");

        //Converter valores de "string" para "inteiro"
        n1 = parseInt(n1);
        n2 = parseInt(n2);

        //Calcular os resultados das operações
        var soma = n1 + n2;
        var sub = n1 - n2;
        var divisao = n1 / n2;
        var mult = n1 * n2;
        var resto = n1 % n2;

        //Apresentar os números informados
        document.write("<div class='numero'> Primeiro número: " + n1 + "</div>");
        document.write("<div class='numero'> Segundo número: " + n2 + "</div>");

        //Apresentar os resultados
        document.write("<div id='resulsoma'> Soma: " + soma + "</div>");
        document.write("<div id='resulsub'> Subtração: " + sub + "</div>");
        document.write("<div id='resuldiv'> Divisão: " + divisao + "</div>");
        document.write("<div id='resulmult'> Multiplicação: " + mult + "</div>");
        document.write("<div id='resulresto'> Resto: " + resto + "</div>");
    </script>
    
</body>
</html>
